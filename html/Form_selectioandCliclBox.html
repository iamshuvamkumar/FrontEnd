<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form selection and clickBox</title>
</head>

<body>
    <center>
        <pre>
        <form action="#">
            <label for="name">Enter Your Name:- </label>
            <input type="text" id="name" placeholder="Enter Name" size="35" required>
            <label for="email">Enter Email:- </label>
            <input type="email" name="enmai" id="email" size="35" placeholder="Enter email">
            <label for="pasword">Enter Your Password</label>
            <input type="password" name="pasword" id="pasword" placeholder="Enter Password">
            <select>
                <option value="Delhi">Delhi</option>
                <option value="Up">Up</option>
                <option value="Mp">Mp</option>
            </select>
          <label for="Pg">Pubg</label>
          <input type="checkbox" name="pubg" id="pg">
          <label for="ck">Cricker</label>
          <input type="checkbox" name="Cricker" id="ck">
     
            <button>Send</button>
        </form>
    </pre>
    </center>

</body>

</html>
