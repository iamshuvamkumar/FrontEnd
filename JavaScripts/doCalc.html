<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var str ;
    do{
        var a = parseInt(prompt("Enter any value"));
        var c = prompt("Enter any Symobl");
        var b = parseInt(prompt("Enter any value"));
       if(c=='+'){
        document.writeln("Sum of A and b ",a+b);
       }
       else if(c=='-'){
        document.writeln("Sub of A and b ",a-b);
       }
       else if(c=='*'){
        document.writeln("Mul of A and b ",a*b);
       }
       else if(c=='/'){
        document.writeln("Div of A and b ",a/b);
       }
str = prompt("Do you want to cal an other number enter  Y ")
    }while(str=='Y'||str =='y' );

        
    </script>
</body>
