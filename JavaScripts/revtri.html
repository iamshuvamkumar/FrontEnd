<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 5;
        var t =n;
        for(var i=1;i<=n;i++){
            for(var j=1;j<=t;j++){
                document.write(j)
            }
            t--;
            document.write("<br>")
        }

    </script>
</body>
</html>
