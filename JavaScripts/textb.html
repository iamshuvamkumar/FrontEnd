<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 1;
        var num2 = 1;
        while (num1 = 0) {
            var a = num1 * num2;
            document.write(a);
            num1 = Number(prompt("Enter num"));

        }
    </script>
</body>

</html>
