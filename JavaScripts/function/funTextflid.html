<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <a href="funTextflid1.html"></a>
    <input type="text" name="a"><br>
    <input type="text" name="b"><br>
    <input type="text" name="c">
    <button type="button" onclick="add()">ans</button>
    <script>
       function add() {
        var a = parseInt(document.getElementsByName("a")[0].value)
        var b = parseInt(document.getElementsByName("b")[0].value)
        var c = a+b;
        document.getElementsByName("c")[0].value=c;
       }
     
    </script>
  
</body>
</html>
