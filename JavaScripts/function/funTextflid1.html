<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <a href="funTextflid.html"></a>
    <input type="text" id="a"><br>
    <input type="text" id="b"><br>
    <input type="text" id="c">
    <button type="button" onclick="add()">ans</button>
    
    <script>
       function add() {
        var a = Number(document.getElementsById("a").value)
        var b = Number(document.getElementsById("b").value)
        var c = a+b;
        document.getElementsById("c").value=c;
       }
     
    </script>
  
</body>
</html>
