<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter value "));
        var t =n;

        for(var i=1;i<=n;i++){
            for(var j=1;j<i;j++){
                document.write("- ")
            }
            for(var k=1;k<=t;k++){
                document.write(" "+k)
            }
            t--;
            document.write("<br>")
        }
    </script>
</body>
</html>
